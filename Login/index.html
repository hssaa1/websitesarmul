<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="Login/styles.css">
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="kode">Kode Token:</label>
                <input type="password" id="kode" name="kode" required>
            </div>
            <button type="submit">Masuk</button> 
        </form>
    </div>
    <script src="Login/script.js"></script>
    <script>
        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            const kode = document.getElementById("kode").value;

            // You can add a simple validation or API call here
            if (kode === "123456") { // Replace this with your actual token logic
                window.location.href = "halaman utama.html"; // Redirect to the main page
            } else {
                alert("Kode Token salah, coba lagi.");
            }
        });
    </script>
</body>
</html>
