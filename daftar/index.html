<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Akun</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Nama Pegawai:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Jabatan:</label>
                <input type="text" id="jabatan" name="jabatan" required>
            </div>
            <div class="form-group">
                <label for="code">Dapatkan Kode:</label>
                <button type="button" id="registerButton">Register Akun</button>
            </div>
            <div class="form-group">
                <label for="randomCode">Kode Anda:</label>
                <input type="text" id="randomCode" name="randomCode" readonly>
            </div>
            <button type="submit">Masuk</button>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
